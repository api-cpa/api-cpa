fr:
  mailer:
    contract_notifier:
      send_rejected_status_notification:
        subject: "Votre contrat a été rejeté et est repassé au status \"%{status}\""
      send_validated_status_notification:
        subject: "Votre contrat vient de passer au status \"%{status}\""
      send_activate_contract_notification:
        'true':
          subject: "Le contract \"#{name}\" à été activé"
        'false':
          subject: "Le contract \"#{name}\" à été désactivé"
    error_measurement_notifier:
      send_error_measurement_notification:
        subject: "%{title}"
        body: "%{message}"
    proxy_notifier:
      send_activate_proxy_notification:
        'true':
          subject: "Le produit \"#{name}\" à été activé"
        'false':
          subject: "Le produit \"#{name}\" à été désactivé"
    service_notifier:
      send_validation:
        subject: 'Votre entreprise a été activé'
        text: 'Vous pouvez dès à présent accéder au tableau de bord de %{name}.'
    shared:
      hello: 'Bonjour,'
      best_regard: 'Cordialement.'
    ticket_notifier:
      send_ticket_notification:
        subject: "Le ticket \"%{ticket_name}\" %{action} avec le statut: \"%{status}\""
    user_notifier:
      send_reset_password:
        subject: 'Réinitialisation de votre mot de passe'
      send_welcome_email:
        subject: 'Bienvenue'