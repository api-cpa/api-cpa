fr:
  tester:
    description: "Testez l'intégration de votre API depuis le tableau de bord"
    misc:
      apply_to_all_categories: 'Appliquer à toutes les catégories'
    parser:
      messages:
        bad_format: 'Le *format* attendu est `%{expected_response_format}`'
        bad_status: 'Le *code de statut HTTP* attendu est `%{expected_response_status}`'
        comparison_operators:
          '=': "*%{container}* : La valeur de `%{attribute}` doit être égale à `%{value}`"
          '!=': "*%{container}* : La valeur de `%{attribute}` ne doit pas être égale à `%{value}`"
          '>': "*%{container}* : La valeur de `%{attribute}` doit être supérieur à `%{value}`"
          '>=': "*%{container}* : La valeur de `%{attribute}` doit être supérieur ou égale à `%{value}`"
          '<': "*%{container}* : La valeur de `%{attribute}` doit être inférieur à `%{value}`"
          '<=': "*%{container}* : La valeur de `%{attribute}` doit être inférieur ou égale à `%{value}`"
          '&': "*%{container}* : La valeur de `%{attribute}` doit contenir `%{value}`"
          'present': "*%{container}* : L'attribut `%{attribute}` doit être présent"
          'any': "*%{container}* : L'attribut `%{attribute}` doit être absent"
          'null': "*%{container}* : L'attribut `%{attribute}` doit être vide"
          'typeof': "*%{container}* : L'attribut `%{attribute}` doit être de type `%{expected_type}`"
    requests:
      form:
        expire_results: 'Expirer les résultats de ce test'
        hints:
          expire_results: 'Cochez cette case si vous souhaitez que les résultats de ce test ayant été réalisé précédemment soient invalidés. Cette opération est nécessaire si vous avez modifié le comportement du test.'
          name: "Choisissez un nom décrivant l'objectif de la requête."
          request_body: "Attention : Renseignez le corps de la requête au format JSON même si vous avez sélectionné un autre format d'encodage. Le corps de la requête sera automatiquement converti au format sélectionné."
          yes_if_necessary: 'Oui, si nécessaire'
      new:
        title: 'Créer une requête'
    title: "Testeur d'API"
    templates: 'Modèles de requête'